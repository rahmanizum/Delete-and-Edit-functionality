<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container w-50">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control-sm w-75" id="item">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item d-flex justify-content-between">Item 1
          <div class="btn-group">
            <button class="btn btn-outline-success btn-sm float-right edit me-2 rounded-2">edit</button>
            <button class="btn btn-outline-danger  btn-sm float-right delete rounded-2">X</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">Item 2
          <div class="btn-group">
            <button class="btn btn-outline-success btn-sm float-right edit me-2 rounded-2">edit</button>
            <button class="btn btn-outline-danger  btn-sm float-right delete rounded-2">X</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">Item 3
          <div class="btn-group">
            <button class="btn btn-outline-success btn-sm float-right edit me-2 rounded-2">edit</button>
            <button class="btn btn-outline-danger btn-sm float-right delete rounded-2">X</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">Item 4
          <div class="btn-group">
            <button class="btn btn-outline-success btn-sm float-right edit me-2 rounded-2">edit</button>
            <button class="btn btn-outline-danger  btn-sm float-right delete rounded-2">X</button>
          </div>
        </li>
      </ul>
      <div class="container mt-2 fw-bold d-none" id="editSpace">
     <form action="#" id="editForm">
      <label for="editing" class="form-label"> Type here</label>
      <div class="input-group m-2">
        <input type="text" class="form-control w-75" id="editText">
        <input type="submit" class="btn btn-dark" value="Submit">
      </div>
     </form>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
